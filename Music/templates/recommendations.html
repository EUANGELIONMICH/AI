<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #1DB954;
        }
        .song-list {
            list-style-type: none;
            padding: 0;
        }
        .song-item {
            display: flex;
            align-items: center;
            background-color: #1E1E1E;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .song-item img {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            margin-right: 15px;
        }
        .song-details {
            flex-grow: 1;
        }
        .song-title {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
        }
        .song-artist {
            font-size: 14px;
            color: #B3B3B3;
            margin: 0;
        }
        .song-meta {
            font-size: 12px;
            color: #B3B3B3;
            margin: 0;
        }
        a {
            color: #1DB954;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Rekomendasi Lagu</h1>
    <ul class="song-list">
        {% for index, row in recommendations.iterrows() %}
            <li class="song-item">
                <img src="{{ row['album_art'] }}" alt="Album Art">
                <div class="song-details">
                    <p class="song-title">{{ row['track_name'] }}</p>
                    <p class="song-artist">{{ row['artist(s)_name'] }}</p>
                    <p class="song-meta">{{ row['released_year'] }}-{{ row['released_month'] }}-{{ row['released_day'] }} | Streams: {{ row['streams'] }}</p>
                </div>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Go back</a>
</body>
</html>
