<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekomendasi Lagu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #1DB954;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .grid-item {
            background-color: #1E1E1E;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .song-title {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0 5px 0;
        }
        .song-artist {
            font-size: 14px;
            color: #B3B3B3;
            margin: 0;
        }
        .song-preview {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Rekomendasi Lagu</h1>
    <div class="grid-container">
        {% for song in recommendations %}
        <div class="grid-item">
            <img src="{{ song.img }}" alt="Album Cover" onerror="this.onerror=null;this.src='/static/default_album_cover.jpg';">
            <div class="song-details">
                <p class="song-title">{{ song.name }}</p>
                <p class="song-artist">{{ song.artist }}</p>
                <audio class="song-preview" controls>
                    <source src="{{ song.preview }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
